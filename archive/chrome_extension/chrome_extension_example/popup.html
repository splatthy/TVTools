<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 18px;
        }
        
        .header p {
            margin: 0;
            color: #666;
            font-size: 13px;
        }
        
        .action-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-tertiary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 12px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üöÄ TVTools</h2>
        <p>Automated TradingView Watchlists</p>
    </div>
    
    <button id="import-blofin" class="action-btn btn-primary">
        üìä Import Blofin Perpetuals
    </button>
    
    <button id="import-high-change" class="action-btn btn-secondary">
        üìà Import High Change Symbols
    </button>
    
    <button id="generate-files" class="action-btn btn-tertiary">
        üìÅ Generate Import Files
    </button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="footer">
        <p>Open TradingView to use import features</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
